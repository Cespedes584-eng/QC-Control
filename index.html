<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QC Control Colaborativo</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #002b36; color: white; margin: 0; padding: 15px; }
        .user-bar { background: #073642; padding: 10px; display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 2px solid #268bd2; align-items: center; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .tab-btn { padding: 10px 25px; cursor: pointer; background: #586e75; border: none; color: white; font-weight: bold; border-radius: 4px; }
        .tab-btn.active { background: #859900; }
        .view { display: none; }
        .view.active { display: block; }
        
        .top-bar { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            align-items: center; 
            background: #073642; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            gap: 20px; 
        }
        
        .search-box { padding: 10px; border-radius: 4px; border: 1px solid #268bd2; background: #002b36; color: white; width: 100%; max-width: 200px; }
        .registro-central { text-align: center; display: flex; justify-content: center; gap: 10px; }
        .input-lote { padding: 12px; border-radius: 4px; border: none; width: 280px; font-size: 16px; font-weight: bold; }
        .btn-limpiar { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; justify-self: end; }

        .dashboard { display: flex; gap: 10px; }
        .column { background: #073642; width: 33.33%; min-height: 600px; border-radius: 5px; border: 1px solid #586e75; }
        .column h2 { text-align: center; font-size: 14px; background: #002b36; margin: 0; padding: 12px; border-radius: 5px 5px 0 0; color: #93a1a1; }
        
        .card { background: white; color: #333; margin: 12px; padding: 15px; border-radius: 4px; border-left: 6px solid #268bd2; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card h3 { margin: 0; font-size: 18px; color: #000; font-weight: 800; }
        .btn-action { width: 100%; margin-top: 10px; padding: 10px; border: none; color: white; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-delete { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #ccc; cursor: pointer; font-size: 16px; }
        
        .time-container { background: #eee; padding: 5px 10px; border-radius: 4px; margin: 8px 0; display: inline-block; font-weight: bold; }
        @keyframes parpadeo { 0% { background: #eee; } 50% { background: #ff4444; color: white; } 100% { background: #eee; } }
        .alerta-critica { animation: parpadeo 1s infinite; }

        table { width: 100%; background: white; color: #333; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
        th { background: #eee; color: #000; font-weight: bold; }

        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #002b36; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #073642; padding: 40px; border: 1px solid #268bd2; text-align: center; border-radius: 8px; }
        .login-box input { display: block; margin: 10px auto; padding: 12px; width: 250px; border-radius: 4px; border: none; }
    </style>
</head>
<body onload="verificarSession()">

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:#268bd2">QC CONTROL</h2>
        <input type="text" id="userName" placeholder="Nombre del Inspector">
        <input type="text" id="userId" placeholder="ID de Empleado">
        <button onclick="iniciarSesion()" style="background:#859900; color:white; padding:12px 60px; border:none; cursor:pointer; font-weight:bold; border-radius:4px;">ACCEDER</button>
    </div>
</div>

<div class="user-bar">
    <span>üë§ Inspector: <strong id="display-user"></strong> | ID: <strong id="display-id"></strong></span>
    <button onclick="cerrarSesion()" style="background:#dc3545; color:white; border:none; padding:6px 15px; cursor:pointer; border-radius:4px; font-weight:bold;">CERRAR SESI√ìN</button>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="cambiarTab('flujo', this)">FLUJO</button>
    <button class="tab-btn" onclick="cambiarTab('historial', this)">HISTORIAL</button>
</div>

<div id="flujo" class="view active">
    <div class="top-bar">
        <input type="text" id="searchFlujo" class="search-box" placeholder="üîç Buscar lote..." oninput="filtrarFlujo()">
        <div class="registro-central">
            <input type="text" id="loteIn" class="input-lote" placeholder="ESCRIBE EL LOTE AQU√ç..." onkeypress="if(event.key==='Enter') agregarLote()">
            <button onclick="agregarLote()" style="padding:11px 25px; background:#268bd2; color:white; border:none; cursor:pointer; font-weight:bold; border-radius:4px;">REGISTRAR</button>
        </div>
        <button onclick="limpiarTablero()" class="btn-limpiar">üóëÔ∏è LIMPIAR TABLERO</button>
    </div>
    
    <div class="dashboard">
        <div class="column"><h2>üì• ESPERA</h2><div id="id-espera"></div></div>
        <div class="column"><h2>üîç REVISI√ìN</h2><div id="id-proceso"></div></div>
        <div class="column"><h2>‚úÖ TERMINADO</h2><div id="id-terminado"></div></div>
    </div>
</div>

<div id="historial" class="view">
    <div style="padding:10px;">
        <div style="display:flex; justify-content:space-between; align-items:center; background:#073642; padding:15px; border-radius:8px; margin-bottom:15px;">
            <input type="text" id="searchHistorial" class="search-box" placeholder="üîç Filtrar historial..." oninput="filtrarHistorial()">
            <button onclick="exportarCSV()" style="background:#859900; color:white; padding:12px 25px; border:none; cursor:pointer; font-weight:bold; border-radius:4px;">üìä EXCEL</button>
        </div>
        <table id="tablaHistorial">
            <thead>
                <tr><th>Fecha / Hora</th><th>Lote</th><th>Inspector</th><th>ID</th><th>Tiempo Total</th></tr>
            </thead>
            <tbody id="cuerpoHistorial"></tbody>
        </table>
    </div>
</div>

<script>
    // URL DE TU GOOGLE SHEETS ACTUALIZADA
    const URL_NUBE = "https://script.google.com/macros/s/AKfycbxFk7zH19OaP4p8r-POxV36Hg698e5k_OOcpV61yIK9uMj3mwN1w4eoD5thkq783mRjxg/exec";
    const URL_TEAMS = "https://default1687bd898f004ac48a85fff50aefa6.c5.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/0f16c956c99b4582b6b39f3b2b2f8373/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=loErLoCZovfhnCLsw7uxY6F-bLQrnoD-StMZU9sxpOs";

    let USUARIO = ""; let ID = "";
    let ultimaDataCargada = "";

    function iniciarSesion() {
        const u = document.getElementById('userName').value;
        const i = document.getElementById('userId').value;
        if(!u || !i) return alert("Faltan datos");
        localStorage.setItem('qc_user', u); 
        localStorage.setItem('qc_id', i);
        location.reload();
    }

    function verificarSession() {
        if(localStorage.getItem('qc_user')) {
            USUARIO = localStorage.getItem('qc_user');
            ID = localStorage.getItem('qc_id');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('display-user').innerText = USUARIO;
            document.getElementById('display-id').innerText = ID;
            cargarDatosNube();
            setInterval(cargarDatosNube, 5000); // REVISA LA NUBE CADA 5 SEGUNDOS
        }
    }

    function cerrarSesion() { 
        if(confirm("¬øSeguro quieres cerrar sesi√≥n?")) {
            localStorage.removeItem('qc_user');
            localStorage.removeItem('qc_id');
            location.reload(); 
        }
    }

    async function enviarTeams(lote) {
        const body = {
            "type": "message",
            "attachments": [{
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                    "type": "AdaptiveCard",
                    "body": [
                        {"type": "TextBlock", "text": "üì¢ LOTE REGISTRADO EN ESPERA", "weight": "Bolder", "size": "Large", "color": "Accent"},
                        {"type": "FactSet", "facts": [{"title": "Lote:", "value": lote}, {"title": "Por:", "value": USUARIO}]}
                    ],
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json", "version": "1.4"
                }
            }]
        };
        fetch(URL_TEAMS, { method: 'POST', body: JSON.stringify(body), headers: { 'Content-Type': 'application/json' } }).catch(e => console.log(e));
    }

    function agregarLote() {
        const lote = document.getElementById('loteIn').value.trim();
        if(!lote) return;
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-inicio', Date.now());
        div.innerHTML = `
            <button class="btn-delete" onclick="eliminarLote(this)">‚úï</button>
            <h3>LOTE: ${lote}</h3>
            <p>En espera: ${USUARIO}</p>
            <div class="time-container">‚è± <span class="time-text">0m 0s</span></div>
            <button class="btn-action" style="background:#859900;" onclick="tomar(this, '${lote}')">TOMAR LOTE</button>`;
        
        document.getElementById('id-espera').appendChild(div);
        enviarTeams(lote);
        document.getElementById('loteIn').value = "";
        guardarNube();
    }

    function tomar(btn, lote) {
        const card = btn.closest('.card');
        card.setAttribute('data-inicio', Date.now());
        card.style.borderLeft = "6px solid #cb4b16";
        card.innerHTML = `
            <button class="btn-delete" onclick="eliminarLote(this)">‚úï</button>
            <h3>LOTE: ${lote}</h3>
            <p>Revisando: ${USUARIO}</p>
            <div class="time-container">‚è± <span class="time-text">0m 0s</span></div>
            <button class="btn-action" style="background:#cb4b16;" onclick="finalizar(this, '${lote}')">FINALIZAR</button>`;
        document.getElementById('id-proceso').appendChild(card);
        guardarNube();
    }

    function finalizar(btn, lote) {
        const card = btn.closest('.card');
        const tiempo = card.querySelector('.time-text').innerText;
        card.removeAttribute('data-inicio');
        card.style.borderLeft = "6px solid #859900";
        card.innerHTML = `
            <button class="btn-delete" onclick="eliminarLote(this)">‚úï</button>
            <h3>LOTE: ${lote}</h3>
            <p>Terminado por: ${USUARIO}</p>
            <div class="time-container" style="color:green">‚úÖ ${tiempo}</div>`;
        document.getElementById('id-terminado').appendChild(card);
        
        const fila = `<tr><td>${new Date().toLocaleString()}</td><td>${lote}</td><td>${USUARIO}</td><td>${ID}</td><td>${tiempo}</td></tr>`;
        document.getElementById('cuerpoHistorial').insertAdjacentHTML('afterbegin', fila);
        guardarNube();
    }

    function guardarNube() {
        const data = {
            e: document.getElementById('id-espera').innerHTML,
            p: document.getElementById('id-proceso').innerHTML,
            t: document.getElementById('id-terminado').innerHTML,
            h: document.getElementById('cuerpoHistorial').innerHTML
        };
        const stringData = JSON.stringify(data);
        ultimaDataCargada = stringData; 
        fetch(URL_NUBE, { method: 'POST', mode: 'no-cors', body: stringData });
    }

    async function cargarDatosNube() {
        try {
            const res = await fetch(URL_NUBE);
            const d = await res.json();
            const stringData = JSON.stringify(d);
            
            if(stringData !== ultimaDataCargada) {
                document.getElementById('id-espera').innerHTML = d.e || "";
                document.getElementById('id-proceso').innerHTML = d.p || "";
                document.getElementById('id-terminado').innerHTML = d.t || "";
                document.getElementById('cuerpoHistorial').innerHTML = d.h || "";
                ultimaDataCargada = stringData;
            }
        } catch(e) { /* Sincronizando... */ }
    }

    function filtrarFlujo() {
        const q = document.getElementById('searchFlujo').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none");
    }

    function filtrarHistorial() {
        const q = document.getElementById('searchHistorial').value.toLowerCase();
        document.querySelectorAll('#cuerpoHistorial tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none");
    }

    function exportarCSV() {
        let csv = "\uFEFF";
        const filas = document.getElementById("tablaHistorial").querySelectorAll("tr");
        filas.forEach(fila => {
            if(fila.style.display !== "none") {
                const celdas = fila.querySelectorAll("th, td");
                csv += Array.from(celdas).map(c => `"${c.innerText}"`).join(",") + "\r\n";
            }
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        link.download = "Reporte_QC_Compartido.csv";
        link.click();
    }

    function limpiarTablero() { 
        if(confirm("‚ö†Ô∏è ¬øBORRAR TABLERO COMPARTIDO? Esto afectar√° a todos los inspectores.")) { 
            document.getElementById('id-espera').innerHTML = ""; 
            document.getElementById('id-proceso').innerHTML = ""; 
            document.getElementById('id-terminado').innerHTML = ""; 
            guardarNube(); 
        }
    }
    
    function eliminarLote(btn) { if(confirm("¬øEliminar lote?")) { btn.closest('.card').remove(); guardarNube(); } }
    
    function cambiarTab(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); btn.classList.add('active');
    }

    setInterval(() => {
        document.querySelectorAll('.card').forEach(card => {
            const inicio = card.getAttribute('data-inicio');
            if (inicio) {
                const seg = Math.floor((Date.now() - parseInt(inicio)) / 1000);
                const min = Math.floor(seg / 60);
                card.querySelector('.time-text').innerText = min + "m " + (seg % 60) + "s";
                if (min >= 40) card.querySelector('.time-container').classList.add('alerta-critica');
            }
        });
    }, 1000);
</script>
</body>
</html>
