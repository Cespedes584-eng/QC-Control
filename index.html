<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QC Control - Sistema Estable</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #002b36; color: white; margin: 0; padding: 15px; }
        .user-bar { background: #073642; padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid #268bd2; align-items: center; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .tab-btn { padding: 10px 25px; cursor: pointer; background: #586e75; border: none; color: white; font-weight: bold; border-radius: 4px; }
        .tab-btn.active { background: #859900; }
        .view { display: none; }
        .view.active { display: block; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #002b36; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #073642; padding: 40px; border: 1px solid #268bd2; text-align: center; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .login-box input { display: block; margin: 15px auto; padding: 12px; width: 260px; border-radius: 4px; border: none; font-size: 16px; }
        .btn-login { background: #859900; color: white; padding: 12px 60px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 16px; }

        .top-bar { display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; background: #073642; padding: 15px; border-radius: 8px; margin-bottom: 20px; gap: 20px; }
        .input-lote { padding: 12px; border-radius: 4px; border: none; width: 280px; font-size: 16px; font-weight: bold; }
        
        .dashboard { display: flex; gap: 10px; }
        .column { background: #073642; width: 33.33%; min-height: 600px; border-radius: 5px; border: 1px solid #586e75; }
        .column h2 { text-align: center; font-size: 14px; background: #002b36; margin: 0; padding: 12px; color: #93a1a1; }
        
        .card { background: white; color: #333; margin: 12px; padding: 15px; border-radius: 4px; border-left: 6px solid #268bd2; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; color: #000; font-weight: 800; }
        .card p { margin: 2px 0; font-size: 14px; color: #333; }
        
        .btn-action { width: 100%; margin-top: 10px; padding: 12px; border: none; color: white; cursor: pointer; font-weight: 900; border-radius: 4px; font-size: 14px; text-transform: uppercase; }
        .btn-delete { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #ccc; cursor: pointer; font-size: 18px; }
        
        .resumen-tiempos { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 10px; border: 1px solid #dee2e6; }
        .linea-tiempo { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; border-bottom: 1px dashed #ddd; padding-bottom: 2px; }
        .tiempo-final-bold { font-weight: 800; color: #28a745; font-size: 15px; border-top: 1px solid #333; padding-top: 5px; margin-top: 5px; }

        table { width: 100%; background: white; color: #333; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body onload="verificarSession()">

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:#268bd2">QC CONTROL LOGIN</h2>
        <input type="text" id="userName" placeholder="Nombre Completo">
        <input type="password" id="userId" placeholder="ID de Empleado">
        <button class="btn-login" onclick="iniciarSesion()">ACCEDER</button>
        <p id="error-login" style="color:#dc3545; font-size:12px; margin-top:10px; display:none;">‚ö†Ô∏è Datos incorrectos.</p>
    </div>
</div>

<div class="user-bar">
    <span>üë§ <strong id="display-user"></strong> (ID: <strong id="display-id"></strong>)</span>
    <button onclick="cerrarSesion()" style="background:#dc3545; color:white; border:none; padding:5px 15px; border-radius:4px; cursor:pointer;">SALIR</button>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="cambiarTab('flujo', this)">FLUJO</button>
    <button class="tab-btn" onclick="cambiarTab('historial', this)">HISTORIAL</button>
</div>

<div id="flujo" class="view active">
    <div class="top-bar">
        <input type="text" id="searchFlujo" placeholder="üîç Buscar lote..." oninput="filtrarFlujo()" style="padding:10px; border-radius:4px;">
        <div class="registro-central">
            <input type="text" id="loteIn" class="input-lote" placeholder="ESCRIBIR LOTE..." onkeypress="if(event.key==='Enter') agregarLote()">
            <button onclick="agregarLote()" style="padding:11px 25px; background:#268bd2; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">REGISTRAR</button>
        </div>
        <button onclick="limpiarConClave()" style="background:#dc3545; color:white; border:none; padding:10px; border-radius:4px; cursor:pointer; font-weight:bold;">LIMPIAR</button>
    </div>
    
    <div class="dashboard">
        <div class="column"><h2>üì• ESPERA</h2><div id="id-espera"></div></div>
        <div class="column"><h2>üîç REVISI√ìN</h2><div id="id-proceso"></div></div>
        <div class="column"><h2>‚úÖ TERMINADO</h2><div id="id-terminado"></div></div>
    </div>
</div>

<div id="historial" class="view">
    <div style="padding:10px;">
        <button onclick="exportarCSV()" style="background:#859900; color:white; padding:10px 20px; border:none; border-radius:4px; margin-bottom:10px; cursor:pointer;">üìä EXCEL</button>
        <table>
            <thead>
                <tr><th>Fecha</th><th>Lote</th><th>Inspector</th><th>T. Espera</th><th>T. Revisi√≥n</th><th>T. Total</th></tr>
            </thead>
            <tbody id="cuerpoHistorial"></tbody>
        </table>
    </div>
</div>

<script>
    const CLAVE_ADMIN = "1234"; 
    const USUARIOS_AUTORIZADOS = [
        { nombre: "MARLON CESPEDES", id: "584" },
        { nombre: "ADMIN", id: "0000" }
    ];

    // URL DE TU NUEVA BASE DE DATOS
    const URL_NUBE = "https://script.google.com/macros/s/AKfycbzdpeWk8URk4Q0GHt7pNOA-96tlFbabxgObm7Y6UWuhTdxgfvnAZ6O2sCNIcC69Nf9kQQ/exec";
    // URL DE TEAMS
    const URL_TEAMS = "https://default1687bd898f004ac48a85fff50aefa6.c5.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/0f16c956c99b4582b6b39f3b2b2f8373/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=loErLoCZovfhnCLsw7uxY6F-bLQrnoD-StMZU9sxpOs";

    let pausaSincro = false;

    function formatTime(ms) {
        if(!ms || ms < 0) return "0m 0s";
        let s = Math.floor(ms / 1000);
        return `${Math.floor(s / 60)}m ${s % 60}s`;
    }

    async function enviarTeams(lote) {
        const body = {
            "type": "message",
            "attachments": [{
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                    "type": "AdaptiveCard",
                    "body": [
                        {"type": "TextBlock", "text": "üì¢ LOTE REGISTRADO", "weight": "Bolder", "color": "Accent"},
                        {"type": "FactSet", "facts": [{"title": "Lote:", "value": lote}, {"title": "Inspector:", "value": localStorage.getItem('qc_user')}]}
                    ],
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json", "version": "1.4"
                }
            }]
        };
        fetch(URL_TEAMS, { method: 'POST', body: JSON.stringify(body), headers: { 'Content-Type': 'application/json' } }).catch(() => {});
    }

    function iniciarSesion() {
        const u = document.getElementById('userName').value.trim().toUpperCase();
        const i = document.getElementById('userId').value.trim();
        const v = USUARIOS_AUTORIZADOS.find(user => user.nombre === u && user.id === i);
        if(v) { localStorage.setItem('qc_user', v.nombre); localStorage.setItem('qc_id', v.id); location.reload(); }
        else { document.getElementById('error-login').style.display = 'block'; }
    }

    async function agregarLote() {
        const lote = document.getElementById('loteIn').value.trim();
        if(!lote) return;
        activarPausa();
        const ahora = Date.now();
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-creado', ahora);
        div.setAttribute('data-reloj-inicio', ahora);
        div.innerHTML = `<button class="btn-delete" onclick="eliminarLote(this)">‚úï</button><h3>LOTE: ${lote}</h3><p>Inspector: ${localStorage.getItem('qc_user')}</p><div class="resumen-tiempos"><div class="linea-tiempo"><span>‚è± Espera:</span> <span class="cronometro">0m 0s</span></div></div><button class="btn-action" style="background:#859900;" onclick="tomar(this, '${lote}')">TOMAR LOTE</button>`;
        document.getElementById('id-espera').appendChild(div);
        document.getElementById('loteIn').value = "";
        
        enviarTeams(lote);
        guardarNube();
    }

    function tomar(btn, lote) {
        activarPausa();
        const card = btn.closest('.card');
        const ahora = Date.now();
        const tEspera = ahora - parseInt(card.getAttribute('data-creado'));
        card.setAttribute('data-t-espera', tEspera);
        card.setAttribute('data-reloj-inicio', ahora);
        card.style.borderLeft = "6px solid #cb4b16";
        card.innerHTML = `<button class="btn-delete" onclick="eliminarLote(this)">‚úï</button><h3>LOTE: ${lote}</h3><p>Revisando: ${localStorage.getItem('qc_user')}</p><div class="resumen-tiempos"><div class="linea-tiempo"><span>‚åõ Espera:</span> <span>${formatTime(tEspera)}</span></div><div class="linea-tiempo"><span>‚è± Revisi√≥n:</span> <span class="cronometro">0m 0s</span></div></div><button class="btn-action" style="background:#cb4b16;" onclick="finalizar(this, '${lote}')">FINALIZAR</button>`;
        document.getElementById('id-proceso').appendChild(card);
        guardarNube();
    }

    function finalizar(btn, lote) {
        activarPausa();
        const card = btn.closest('.card');
        const ahora = Date.now();
        const tEspera = parseInt(card.getAttribute('data-t-espera'));
        const tRevision = ahora - parseInt(card.getAttribute('data-reloj-inicio'));
        const tTotal = tEspera + tRevision;
        card.removeAttribute('data-reloj-inicio');
        card.style.borderLeft = "6px solid #859900";
        card.innerHTML = `<button class="btn-delete" onclick="eliminarLote(this)">‚úï</button><h3>LOTE: ${lote}</h3><div class="resumen-tiempos"><div class="linea-tiempo"><span>‚åõ Espera:</span> <span>${formatTime(tEspera)}</span></div><div class="linea-tiempo"><span>üîç Revisi√≥n:</span> <span>${formatTime(tRevision)}</span></div><div class="linea-tiempo tiempo-final-bold"><span>‚úÖ TOTAL:</span> <span>${formatTime(tTotal)}</span></div></div>`;
        document.getElementById('id-terminado').appendChild(card);
        const fila = `<tr><td>${new Date().toLocaleString()}</td><td>${lote}</td><td>${localStorage.getItem('qc_user')}</td><td>${formatTime(tEspera)}</td><td>${formatTime(tRevision)}</td><td>${formatTime(tTotal)}</td></tr>`;
        document.getElementById('cuerpoHistorial').insertAdjacentHTML('afterbegin', fila);
        guardarNube();
    }

    function activarPausa() { pausaSincro = true; setTimeout(() => { pausaSincro = false; }, 6000); }

    function guardarNube() {
        const data = { e: document.getElementById('id-espera').innerHTML, p: document.getElementById('id-proceso').innerHTML, t: document.getElementById('id-terminado').innerHTML, h: document.getElementById('cuerpoHistorial').innerHTML };
        fetch(URL_NUBE, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    }

    async function cargarDatosNube() {
        if(pausaSincro) return;
        try {
            const res = await fetch(URL_NUBE);
            const d = await res.json();
            if(document.getElementById('id-espera').innerHTML !== d.e) document.getElementById('id-espera').innerHTML = d.e || "";
            if(document.getElementById('id-proceso').innerHTML !== d.p) document.getElementById('id-proceso').innerHTML = d.p || "";
            if(document.getElementById('id-terminado').innerHTML !== d.t) document.getElementById('id-terminado').innerHTML = d.t || "";
            document.getElementById('cuerpoHistorial').innerHTML = d.h || "";
        } catch(e) {}
    }

    function verificarLimpiezaAutomatica() {
        const ahora = new Date();
        if (ahora.getHours() === 4 && ahora.getMinutes() === 0) {
            document.getElementById('id-terminado').innerHTML = "";
            document.getElementById('cuerpoHistorial').innerHTML = "";
            guardarNube();
        }
    }

    function verificarSession() {
        if(localStorage.getItem('qc_user')) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('display-user').innerText = localStorage.getItem('qc_user');
            document.getElementById('display-id').innerText = localStorage.getItem('qc_id');
            cargarDatosNube(); 
            setInterval(cargarDatosNube, 5000);
            setInterval(verificarLimpiezaAutomatica, 60000);
            setInterval(() => {
                document.querySelectorAll('.card').forEach(c => {
                    const inicio = c.getAttribute('data-reloj-inicio');
                    if(inicio) {
                        const crono = c.querySelector('.cronometro');
                        if(crono) crono.innerText = formatTime(Date.now() - parseInt(inicio));
                    }
                });
            }, 1000);
        }
    }
    function cerrarSesion() { localStorage.clear(); location.reload(); }
    function limpiarConClave() { if(prompt("Clave:") === CLAVE_ADMIN) { document.getElementById('id-espera').innerHTML=""; document.getElementById('id-proceso').innerHTML=""; document.getElementById('id-terminado').innerHTML=""; guardarNube(); } }
    function eliminarLote(btn) { if(confirm("¬øEliminar?")) { btn.closest('.card').remove(); guardarNube(); } }
    function cambiarTab(id, btn) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); btn.classList.add('active'); }
    function filtrarFlujo() {
        const q = document.getElementById('searchFlujo').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none");
    }
    function exportarCSV() {
        let csv = "\uFEFF";
        document.querySelectorAll("table tr").forEach(f => {
            csv += Array.from(f.querySelectorAll("th, td")).map(c => `"${c.innerText}"`).join(",") + "\r\n";
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        link.download = "Reporte.csv";
        link.click();
    }
</script>
</body>
</html>
