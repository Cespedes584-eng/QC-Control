<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QC Control PRO - Soluci√≥n Limpieza</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #002b36; color: white; margin: 0; padding: 15px; }
        .user-bar { background: #073642; padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid #268bd2; align-items: center; }
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .tab-btn { padding: 10px 25px; cursor: pointer; background: #586e75; border: none; color: white; font-weight: bold; border-radius: 4px; }
        .tab-btn.active { background: #859900; }
        .view { display: none; }
        .view.active { display: block; }
        
        .top-bar { display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; background: #073642; padding: 15px; border-radius: 8px; margin-bottom: 20px; gap: 20px; }
        .input-lote { padding: 12px; border-radius: 4px; border: none; width: 280px; font-size: 16px; font-weight: bold; }
        .dashboard { display: flex; gap: 10px; }
        .column { background: #073642; width: 33.33%; min-height: 600px; border-radius: 5px; border: 1px solid #586e75; }
        .column h2 { text-align: center; font-size: 14px; background: #002b36; margin: 0; padding: 12px; color: #93a1a1; }
        
        .card { background: white; color: #333; margin: 12px; padding: 15px; border-radius: 4px; border-left: 6px solid #268bd2; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; color: #000; font-weight: 800; }
        .btn-action { width: 100%; margin-top: 10px; padding: 12px; border: none; color: white; cursor: pointer; font-weight: 900; border-radius: 4px; text-transform: uppercase; }
        .btn-delete { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #ccc; cursor: pointer; font-size: 18px; }
        
        table { width: 100%; background: white; color: #333; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 12px; }
        
        /* Estilo para el buscador de historial */
        .search-container { background: #073642; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; gap: 10px; }
        #searchHistorial { padding: 12px; border-radius: 4px; border: none; flex-grow: 1; font-size: 14px; }
    </style>
</head>
<body onload="verificarSession()">

<div class="user-bar">
    <span>üë§ <strong id="display-user"></strong> (ID: <strong id="display-id"></strong>)</span>
    <button onclick="cerrarSesion()" style="background:#dc3545; color:white; border:none; padding:5px 15px; border-radius:4px; cursor:pointer;">SALIR</button>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="cambiarTab('flujo', this)">FLUJO</button>
    <button class="tab-btn" onclick="cambiarTab('historial', this)">HISTORIAL</button>
</div>

<div id="flujo" class="view active">
    <div class="top-bar">
        <input type="text" id="searchFlujo" placeholder="üîç Buscar lote..." oninput="filtrarFlujo()" style="padding:10px;">
        <div class="registro-central">
            <input type="text" id="loteIn" class="input-lote" placeholder="ESCRIBIR LOTE..." onkeypress="if(event.key==='Enter') agregarLote()">
            <button onclick="agregarLote()" style="padding:11px 25px; background:#268bd2; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">REGISTRAR</button>
        </div>
        <button onclick="limpiarConClave()" style="background:#dc3545; color:white; border:none; padding:10px; border-radius:4px; cursor:pointer; font-weight:bold;">LIMPIAR</button>
    </div>
    <div class="dashboard">
        <div class="column"><h2>üì• ESPERA</h2><div id="id-espera"></div></div>
        <div class="column"><h2>üîç REVISI√ìN</h2><div id="id-proceso"></div></div>
        <div class="column"><h2>‚úÖ TERMINADO</h2><div id="id-terminado"></div></div>
    </div>
</div>

<div id="historial" class="view">
    <div class="search-container">
        <input type="text" id="searchHistorial" placeholder="üîç Buscar por Lote o Inspector en el historial..." oninput="filtrarHistorial()">
        <button onclick="exportarCSV()" style="background:#859900; color:white; padding:10px 20px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">üìä EXCEL</button>
    </div>
    <table>
        <thead><tr><th>Fecha</th><th>Lote</th><th>Inspector</th><th>T. Espera</th><th>T. Revisi√≥n</th><th>T. Total</th></tr></thead>
        <tbody id="cuerpoHistorial"></tbody>
    </table>
</div>

<script>
    const CLAVE_ADMIN = "1234"; 
    const URL_NUBE = "https://script.google.com/macros/s/AKfycbyyygiMYrywmB_FdxDyyaqn9Lgfrd2vjLCSg9XG7dyS6I6ssO_EEZgywoPrkWF5-oBlUg/exec";
    let pausaSincro = false;

    function formatTime(ms) {
        if(!ms || ms < 0) return "0m 0s";
        let s = Math.floor(ms / 1000);
        return `${Math.floor(s / 60)}m ${s % 60}s`;
    }

    // --- NUEVA L√ìGICA DE LIMPIEZA REFORZADA ---
    function limpiezaAutomatica() {
        const ahora = new Date();
        // HORA DE PRUEBA: 18:25 (6:25 PM)
        if(ahora.getHours() === 18 && ahora.getMinutes() === 25) {
            if(!pausaSincro) {
                console.log("Iniciando limpieza profunda...");
                pausaSincro = true; // Bloquea descargas entrantes
                
                // Vac√≠a localmente
                document.getElementById('id-terminado').innerHTML = ""; 
                
                // Fuerza env√≠o a la nube con el campo de Terminados vac√≠o
                guardarNube(); 

                // Mantiene el bloqueo por 40 segundos para evitar rebote de datos
                setTimeout(() => { 
                    pausaSincro = false;
                    console.log("Sincronizaci√≥n reanudada.");
                }, 40000);
            }
        }
    }

    function filtrarHistorial() {
        const q = document.getElementById('searchHistorial').value.toLowerCase();
        const filas = document.querySelectorAll('#cuerpoHistorial tr');
        filas.forEach(f => {
            f.style.display = f.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    function guardarNube() {
        const data = { 
            e: document.getElementById('id-espera').innerHTML, 
            p: document.getElementById('id-proceso').innerHTML, 
            t: document.getElementById('id-terminado').innerHTML, 
            h: document.getElementById('cuerpoHistorial').innerHTML 
        };
        fetch(URL_NUBE, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    }

    async function cargarDatosNube() {
        if(pausaSincro) return;
        try {
            const res = await fetch(URL_NUBE);
            const d = await res.json();
            document.getElementById('id-espera').innerHTML = d.e || "";
            document.getElementById('id-proceso').innerHTML = d.p || "";
            document.getElementById('id-terminado').innerHTML = d.t || "";
            document.getElementById('cuerpoHistorial').innerHTML = d.h || "";
        } catch(e) {}
    }

    function agregarLote() {
        const lote = document.getElementById('loteIn').value.trim();
        if(!lote) return;
        pausaSincro = true;
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<button class="btn-delete" onclick="eliminarLote(this)">‚úï</button><h3>LOTE: ${lote}</h3><p>Inspector: ${localStorage.getItem('qc_user')}</p><button class="btn-action" style="background:#859900;" onclick="tomar(this, '${lote}')">TOMAR LOTE</button>`;
        document.getElementById('id-espera').appendChild(div);
        document.getElementById('loteIn').value = "";
        guardarNube();
        setTimeout(() => pausaSincro = false, 3000);
    }

    // Funciones de navegaci√≥n y sesi√≥n (se mantienen igual)
    function cambiarTab(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function verificarSession() {
        if(localStorage.getItem('qc_user')) {
            document.getElementById('display-user').innerText = localStorage.getItem('qc_user');
            document.getElementById('display-id').innerText = localStorage.getItem('qc_id');
            cargarDatosNube(); 
            setInterval(cargarDatosNube, 5000);
            setInterval(limpiezaAutomatica, 1000); 
        } else {
            // Si no hay sesi√≥n, puedes redirigir al login o manejarlo aqu√≠
            alert("Por favor inicie sesi√≥n");
        }
    }
    
    // El resto de funciones (tomar, finalizar, exportar) se mantienen para no alterar tu flujo
</script>
</body>
</html>
